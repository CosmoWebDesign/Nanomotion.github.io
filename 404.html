<!DOCTYPE html>
<html>
  <head>
    <title>Error 404</title>
    <link rel="stylesheet" href="https://nanomotion.github.io/assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <center>
      <h1>404!</h1>
      <h2>We can't find what you're looking for.</h2>
      <br>
      <p style="color: gray;">The requested page <text id="url">{url}</text> could not be found.</p>
      <script>
        document.getElementById("url").innerHTML = document.location.pathname;
      </script>
      <br>
      <button onClick="window.history.back();">Go Back</button>
    </center>
  </body>
</html>
