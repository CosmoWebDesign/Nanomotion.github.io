  <body>
    <div class="navbar">
      <img src="https://nanomotion.github.io/assets/img/logo.svg">
      <a hidemob href="https://nanomotion.github.io">Nanomotion</a>
      <a href="/pages/projects" class="products right">Products</a>
      <a hidemob href="https://discord.gg/eDRnXd6" class="right">Discord</a>

      <a hidemob href="/pages/blog" class="right">Blog</a>

    <div class="content" style="text-align: center;">
      <div id="policies"><img src="https://nanomotion.github.io/assets/img/spin.gif" height="19" width="19" alt="">Fetching policies... Click <a href="https://docs.google.com/document/d/1IkmJIMjGfCGxZC_255vPcdyUq1q5kjWwyH4-GTW7vBo/pub?embedded=true">here</a> to view the document if this doesn't load in a few seconds.</div>
      <script async>
        window.onload = function () {
          try {
              var news = new XMLHttpRequest()
              news.open("GET", "https://docs.google.com/document/d/1IkmJIMjGfCGxZC_255vPcdyUq1q5kjWwyH4-GTW7vBo/pub?embedded=true", false);
              news.onreadystatechange = function ()
          {
              if(news.readyState === 4)
              {
                console.info("embedded document returned " + String(news.status))
                  if(news.status === 200 || news.status == 0)
                  {
                      var allText = news.responseText;
                      document.getElementById("policies").innerHTML = allText;
                  }
              }
          }
          news.send(null);
          } 
          catch(e) {
              if (window.console) {
                console.error("Error while getting news: " + String(e));
          }
          document.getElementById("news").innerHTML = "Error while getting policies: " + String(e);
      }
      }
      </script>
      <noscript>
        <p>JavaScript is not supported in the browser. View the site policies <a href="ttps://docs.google.com/document/d/1IkmJIMjGfCGxZC_255vPcdyUq1q5kjWwyH4-GTW7vBo/pub?embedded=true">here</a>.
