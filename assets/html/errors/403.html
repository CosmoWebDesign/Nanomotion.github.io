<!DOCTYPE html>
<html>
  <head>
    <link href="https://nanomotion.github.io/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://nanomotion.github.io/assets/css/errors.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>410 - Page removed</title>
  </head>
  <body>
    <div class="error-msg">
      <a href="https://dragon-drop-scratch.github.io/html-app"><img width="10%" title="Nanomotion" src="https://nanomotion.github.io/assets/img/logo.svg" alt="" /></a>
      <h1 style="font-size: 45px; margin-bottom: 2px;">403!</h1>
      <h3 style="font-size: 27.5px;">You don't have access to this page.</h3>
      <hr>
      <p style="color: gray;" id="msg">Access was denied to the page.</p>
      <script>
        function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      x = getParameterByName("reason");
      if (x == "ip") {
            window.onload = function () {
                try {
                    var x = document.getElementById('unsupported-browser-notif');
                    x.innerHTML = "<span onclick='this.parentElement.style.display=\"none\";' style='float: right; cursor: pointer;'>&times;</span><strong>Hey there!</strong> You can join our Discord server at <a style=\"text-decoration: underline; color: white;\" href=\"https://discord.gg/eDRnXd6\">https://discord.gg/eDRnXd6</a>";
                    x.style.display = "block";
                }
                catch(e) {
                    console.info("document.getElementById('unsupported-browser-notif'); failed: " + e);
                }
                try {
                    var news = new XMLHttpRequest()
                    news.open("GET", "https://api.ipify.org", false);
                    news.onreadystatechange = function ()
                {
                    if(news.readyState === 4)
                    {
                      console.info("api.ipify.org returned " + String(news.status))
                        if(news.status === 200 || news.status == 0)
                        {
                            var allText = news.responseText;
                            document.getElementById("msg").innerHTML = "Your IP (" + allText + ") was blocked. Please use a different network.";
                        }
                    }
                }
                news.send(null);
                } 
                catch(e) {
                    if (window.console) {
                      console.error("Error while getting news: " + String(e));
                }
                document.getElementById("news").innerHTML = "Error while getting news: " + String(e);
            }
            }
         }
      </script>
    </div>
  </body>
</html>
