<!DOCTYPE html>
<html>
  <head>
    <link href="https://nanomotion.github.io/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://nanomotion.github.io/assets/css/errors.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>503 - Service Unavailable</title>
  </head>
  <body>
    <div class="error-msg">
      <a href="https://nanomotion.github.io"><img width="10%" title="Nanomotion" src="https://nanomotion.github.io/assets/img/logo.svg" alt="" /></a>
      <h1 style="font-size: 45px; margin-bottom: 2px;">503!</h1>
      <h3 style="font-size: 27.5px;">We can't handle that.</h3>
      <hr>
      <p style="color: gray;" id="msg">The requested page is unavailable.</p>
      <script async>
        function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        x = getParameterByName("reason");
        if (x == "maintenance") {
          x.innerHTML = "This page is currently under maintenance.";
        } else if (x == "overflow") {
          x.innerHTML = "We're experiencing lots of traffic right now. Please try again later.";
        }
      </script>
    </div>
  </body>
</html>
