<!DOCTYPE html>
<html>
  <head>
    <title>Nanomotion URL Shortener</title>
    <link rel="stylesheet" href="https://nanomotion.github.io/assets/css/main.css">
    <link rel="stylesheet" href="https://nanomotion.github.io/assets/css/sweetalert.css">
    <link href="https://nanomotion.github.io/favicon.ico" rel="icon" type="image/x-icon">
    <script src="https://nanomotion.github.io/assets/js/linkhandler.js" async></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://nanomotion.github.io/assets/js/sweetalert.min.js" async></script>
    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-89117598-1', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
  </head>
  <body id="body">
    <div class="navbar"><a href="https://nanomotion.github.io"><img src="https://nanomotion.github.io/assets/img/logo.svg">Nanomotion</a> <a href="https://nanomotion.github.io/#projects" style="float: right; padding-top: 3.5px;">Projects</a></div>
    <div class="content">
      <h1>Nanomotion URL Shortener</h1>
      <p>Enter a URL to encode:</p><br>
      <h2>URL</h2>
      <input id="url" type="text" size="50"><br>
      <h2>Captcha verification</h2>
      <div class="g-recaptcha" data-sitekey="6Lc5Rx0UAAAAAAzCS0xgkh89hwwF5mlc9JR8I-9w"></div><br>
      <button onClick="encode()">Encode URL</button>
      <script async>
        function encode() {
          if (grecaptcha.getResponse() == "" || grecaptcha.getResponse == null) {
            swal("Error", "Please fill out the Captcha!", "error");
          } else if (document.getElementById("url").value == "") {
            swal("Error", "Please enter a URL to encode!", "error");
          } else {
            var enc = "http://url.nanomotion.xyz/?a=" + String(atob(document.getElementById("url").value));
            swal({
              title: "URL",
              text: "Here is your newly encoded URL:",
              type: "input",
              animation: "slide-from-top",
              inputValue: enc
            });
          }
        }
      </script>
      <center>
        <span style="color: gray;">Nanomotion URL shortener // Copyright &copy; Nanomotion 2017</span>
      </center>
    </div>
  </body>
</html>
