<!DOCTYPE html>
<html>
  <head>
    <title>Nanomotion Services</title>
    <link rel="stylesheet" href="https://nanomotion.github.io/assets/css/dashboard.css">
    <script async src="https://nanomotion.github.io/assets/js/main.js"></script>
  </head>
  <body>
    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="https://nanomotion.github.io">Home</a>
      <a href="https://nanomotion.github.io/#projects">Projects</a>
      <a href="https://github.com/Nanomotion">GitHub</a>
    </div>
    <div id="main">
      <div class="navbar"><a href="https://nanomotion.github.io/pages/dash"><img src="https://nanomotion.github.io/assets/img/logo.svg"> Services</a></div>
    </div>
    <script>
    function openNav() {
        document.getElementById("sidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
    }
    </script>
  </body>
</html>
